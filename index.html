<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Foto finder</title>
  </head>
  <body>
    <div class="background-color">
  <header>
    <h1 class="foto-finder-header">Foto<img class="foto-logo" src="images/foto-finder-logo.svg" alt="Smiley face">Finder</h1>
    <div class="flex-input">
   <input class="search-input" type="text" placeholder="search">
   <button type="button" class="search-button"></button>
   </div>
    </header>
    <main class="main-1">
      <form>
        <label class="title">Title <span class="title-error"><img class='error' src='images/error-icon.svg'> Please add a Title to the input!</span></label>
          <input type="text" class="title-input form-inputs"  name="title">
          <label class="caption"> Enter a Caption  <span class="caption-error"><img class='error' src='images/error-icon.svg'> Please add a Caption to the input!</span></label>
          <input type="text" class="caption-input form-inputs" name="caption">
          <label class="url"> Enter a URL  <span class="URL-error"><img class='error' src='images/error-icon.svg'> Please add a URL Link to the input!</span></label>
          <input type="text" class="url-input form-inputs" name="URL">
          <button type="button" disabled=true class="add-to-album">Add to Album</button>
        </form>
          </main>
        </div>
          <main class="main-2">
          </main>
          <script src="main.js"></script>
          <script src="photo.js"></script>
      </body>
</html>
